<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="800" height="500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <circle id="cir" r="50" cx="100" cy="70" fill="blue"/> 
    <rect id="rect" x="165" y="20" width="115" height="100" fill="red" stroke-width="3" />
    <animate xlink:href="#rect" begin="click"attributeName="stroke" from=""to="blue" dur="2s"/>
    <ellipse id="eli" rx="100" ry="50" cx="395" cy="70" fill="green"/>
    <animate xlink:href="#eli" begin="click" v attributeName="fill" values="green;blue;green"dur="2s"/>
    <polygon  id="poly" points=" 560 20, 620 120, 500 120" fill="url(#Gradient)"/> 
    <animate  xlink:href="#poly" begin="mouseover"attributeName="stroke" from="yellow"to="red"dur="2s" fill="freeze"/>
    <polyline id="line" points="50 140, 345 140, 275 190, 620 190" style="fill:none;stroke:purple;stroke-width:3"/>
    <linearGradient id="Gradient">
                    <stop offset="0" style="stop-color:green;"/>
                    <stop offset="1" style="stop-color:orange;">
                    <stop offset="2" style="stop-color:green;"/>
                    <animate attributeName="offset" from="0" to="2" dur="5s" repeatCount="indefinite" fill="freeze"/>
                    </stop>
              </linearGradient>
</svg>
</body>
</html>
